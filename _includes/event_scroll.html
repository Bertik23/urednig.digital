<div class="event-scroll">
    <div class="event-scroll-head">
        <h3>{{include.title}}</h3>
        <div class="scroll-control">
            <button><i class="bi bi-chevron-left"></i></button><button><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>
    <div class="event-scroll-events">
        {% for event in site.events %}
            <div class="event-small">
                <img class=event-small-image src={{ event.image }} alt="titulní obrázek eventu">
                <div class="event-small-title">{{event.title}}</div>
                {{ event.annotation }}
            </div>
        {% endfor %}
    </div>
</div>
