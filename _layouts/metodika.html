---
layout: default
---
<div class="top-grid">
    <div>{{content}}</div>
    <div class=top-box>
        <div class="download-box">
            <h2>Ke stažení</h2>
            <ul class="download-list">
                {% for document in page.files %}

                {% endfor %}
            </ul>
            <a href="#" class="button fill border">Stáhnout vše</a>
        </div>
    </div>
</div>
